<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container-1">
      <div class="sub-container1">
        <h1>Events Search</h1>
      </div>

      <form class="sub-container2" id="main-form" onsubmit="trigger()" autocomplete="off">
        <div class="row-1">
          <label for="keyword">Keyword<span>*</span></label
          ><br />
          <input type="text" id="keyword" name="keyword" required/>
        </div>
        <div class="row-2">
          <div class="distance">
            <label for="distance">Distance(miles)</label><br />
            <input
              type="number"
              name="distance"
              id="distance"
              placeholder="10"
            />
          </div>
          <div class="category">
            <label for="category">Category<span>*</span></label><br />
            <select name="category" id="category" >
              <option value="default">Default</option>
              <option value="music">Music</option>
              <option value="music">Sports</option>
              <option value="music">Arts & Theatre</option>
              <option value="music">Film</option>
              <option value="music">Miscellaneous</option>
            </select>
          </div>
        </div>
        <div class="row-3">
          <label for="location">Location<span>*</span></label>
          <input
            type="checkbox"
            name="auto-detect"
            id="auto-detect"
            onclick="myFunction()"
          /><label for="auto-detect">Auto-Detect Location</label>
          <br />
          <input type="text" name="location" id="location" required/>
        </div>
        <div class="row-4">
          <button type="submit">Search</button>
          <button type="reset">Clear</button>
        </div>
      </form>
    </div>
  </body>
</html>
